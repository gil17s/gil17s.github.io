<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Tabel Sederhana</title>
    <style>
        table {
            width: 50%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr{
            background-color: #f2f2f2;
        }
        h2 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Tabel Produk Elektronik</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga (Rp)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TV A</td>
                <td>Televisi</td>
                <td>4.500.000</td>
            </tr>
            <tr>
                <td> Laptop B</td>
                <td>Laptop</td>
                <td>7.200.000</td>
            </tr>
            <tr>
                <td>Kulkas C</td>
                <td>Peralatan Rumah</td>
                <td>3.100.000</td>
            </tr>
        </tbody>
    </table>

<h2>Tabel Karyawan</h2>
<table>
    <thead>
        <tr>
            <th>Nama Karyawan</th>
            <th>Posisi</th>
            <th>Gaji (Rp)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Andi</td>
            <td>Manager</td>
            <td>10.000.000</td>
        </tr>
        <tr>
            <td>Budi</td>
            <td>Supervisor</td>
            <td>7.500.000</td>
        </tr>
        <tr>
            <td>Citra</td>
            <td>Staff</td>
            <td>5.000.000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2">Total Gaji</th>
            <th>22.500.000</th>
        </tr>
    </tfoot>
</table>
<footer>
            <a href="Praktek.html">kembali</a>
        </footer>
</body>
</html>
